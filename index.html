<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe JS</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 class="title">Tic Tac Toe (JS)</h1>

    <div class="container">
        <div class="column1" class="topLeft" id="topLeft"></div>
        <div class="column1" class="topMiddle" id="topMiddle"></div>
        <div class="column1" class="topRight" id="topRight"></div>
        <div class="column2" class="middleLeft" id="middleLeft"></div>
        <div class="column2" class="middleMiddle" id="middleMiddle"></div>
        <div class="column2" class="middleRight" id="middleRight"></div>
        <div class="column3" class="bottomLeft" id="bottomLeft"></div>
        <div class="column3" class="bottomMiddle" id="bottomMiddle"></div>
        <div class="column3" class="bottomRight" id="bottomRight"></div>
    </div>
    <script src="script.js"></script>

</body>
</html>
